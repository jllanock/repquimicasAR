<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-assets>
        <a-asset-item id="dna" src="models/dna.gltf"></a-asset-item>
        <a-asset-item id="saccharin" src="models/saccharin.gltf"></a-asset-item>
        <a-asset-item id="silicon" src="models/silicon.gltf"></a-asset-item>
        <a-asset-item id="lead" src="models/lead.gltf"></a-asset-item>
    
    </a-assets>
    
    <a-marker type="pattern" url= "data/dna.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="0.003 0.003 0.003"
                    gltf-model="#dna" >
        </a-entity>
    </a-marker>

    <a-marker type="pattern" url= "data/saccharin.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="0.003 0.003 0.003"
                    gltf-model="#saccharin" >
        </a-entity>
    </a-marker>

    <a-marker type="pattern" url= "data/silicon.patt">
        <a-entity   position="10 0 0" 
                    rotation="0 0 0"
                    scale="0.003 0.003 0.003"
                    gltf-model="#silicon" >
        </a-entity>
    </a-marker>

    <a-marker type="pattern" url= "data/lead.patt">
        <a-entity   position="0 0 0" 
                    rotation="0 0 0"
                    scale="0.003 0.003 0.003"
                    gltf-model="#lead" >
        </a-entity>
    </a-marker>


    
    <a-entity camera></a-entity>
    
</a-scene>

<script>
    
</script>
</body>
</html>
